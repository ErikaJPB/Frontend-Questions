<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Ahead</title>
    <link rel="stylesheet" href="typeahead.css" />
    <script src="typeahead.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <input
        id="typeahead"
        type="text"
        placeholder="Search for a glossary term..."
        autocomplete="off"
      />
      <ul id="suggestions-list"></ul>
    </div>
  </body>
</html>
